apiVersion: apps/v1
kind: Deployment
metadata:
  name: helloword-api
  labels:
    app: helloword-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: helloword-api
  template:
    metadata:
      labels:
        app: helloword-api
    spec:
      containers:
        - name: helloword-api
          image: berluseden/helloworld-api:latest
          ports:
            - containerPort: 8081
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "dev"
